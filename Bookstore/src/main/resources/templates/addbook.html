<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<h1>Add book</h1>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<div class="form-group row">
				<label for="title" class="col-sm-1 col-form-label">Title</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="title"
						th:field="*{title}" />
				</div>
				<div class="col-sm-3"></div>
			</div>
			<div class="form-group row">
				<label for="author" class="col-sm-1 col-form-label">Author</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="author"
						th:field="*{author}" />
				</div>				
				<div class="col-sm-3"></div>
			</div>
			<div class="form-group row">
				<label for="year" class="col-sm-1 col-form-label">Year</label>
				<div class="col-sm-8">
						<input type="text" class="form-control" id="year"
							th:field="*{year}" />
				</div>
				<div class="col-sm-3"></div>
			</div>			
			<div class="form-group row">
				<label for="isbn" class="col-sm-1 col-form-label">ISBN</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="isbn"
							th:field="*{isbn}" />
				</div>
				<div class="col-sm-3"></div>
			</div>
			<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
